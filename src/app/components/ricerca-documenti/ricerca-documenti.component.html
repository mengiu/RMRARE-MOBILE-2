<mat-card>
    <mat-card-header>
        <mat-card-title>
          Filtri Ricerca
        </mat-card-title>
      </mat-card-header>
 <mat-card-content>
    <mat-form-field>
        <mat-label>Codice fiscale</mat-label>
        <input matInput name="codiceFiscalePaziente" [(ngModel)]="ricercadocumento.codiceFiscalePaziente">
      </mat-form-field>  
 </mat-card-content>
 <mat-card-actions>
    <button mat-button (click)="goList(ricercadocumento)"><mat-icon>arrow_forward</mat-icon>Filtra</button>
</mat-card-actions>

</mat-card>
