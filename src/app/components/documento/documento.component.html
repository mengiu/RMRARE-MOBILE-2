<mat-card>

    <mat-card-header>
      <mat-card-title>
        Informazione Documenti
      </mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <mat-form-field>
        <mat-label>codiceTipoDocumento</mat-label>
        <input matInput name="codiceTipoDocumento" [(ngModel)]="documento.codiceTipoDocumento">
      </mat-form-field>
    
      <mat-form-field>
        <mat-label>codicePresidio</mat-label>
        <input matInput name="codicePresidio" [(ngModel)]="documento.codicePresidio">
      </mat-form-field>
  
     </mat-card-content>
  
  
  </mat-card>
