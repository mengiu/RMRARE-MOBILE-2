<mat-card *ngFor="let documento of list">
    <mat-card-header>
        <mat-card-title>{{ documento.codiceTipoDocumento }}</mat-card-title>
        <mat-card-subtitle>{{ documento.codicePresidio }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
         <button mat-button (click)="goDetails(documento)"><mat-icon>arrow_forward</mat-icon>Dettagli</button>

    </mat-card-actions>
</mat-card>
